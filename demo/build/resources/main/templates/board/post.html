<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시판 - 글쓰기</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <form action="/post" method="post">
        <!-- 모집 구분 -->
        <div class="form-group row">
            <label for="study_project" class="col-sm-2 col-form-label"><strong>모집 구분</strong></label>
            <div class="col-sm-10">
                <input type="text" name="study_project" class="form-control" id="study_project" />
            </div>
        </div>
        <!-- 모집 인원 -->
        <div class="form-group row">
            <label for="person_num" class="col-sm-2 col-form-label"><strong>모집 인원</strong></label>
            <div class="col-sm-10">
                <input type="text" name="person_num" class="form-control" id="person_num" />
            </div>
        </div>
        <!-- 진행 방식 -->
        <div class="form-group row">
            <label for="online_offline" class="col-sm-2 col-form-label"><strong>진행 방식</strong></label>
            <div class="col-sm-10">
                <input type="text" name="online_offline" class="form-control" id="online_offline" />
            </div>
        </div>
        <!-- 진행 기간 -->
        <div class="form-group row">
            <label for="duration" class="col-sm-2 col-form-label"><strong>진행 기간</strong></label>
            <div class="col-sm-10">
                <input type="text" name="duration" class="form-control" id="duration" />
            </div>
        </div>
        <!-- 기술 스택 -->
        <div class="form-group row">
            <label for="skill" class="col-sm-2 col-form-label"><strong>기술 스택</strong></label>
            <div class="col-sm-10">
                <input type="text" name="skill" class="form-control" id="skill" />
            </div>
        </div>
        <!-- 시작 예정일 -->
        <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label"><strong>시작 예정일</strong></label>
            <div class="col-sm-10">
                <input type="text" name="date" class="form-control" id="date" />
            </div>
        </div>
        <!-- 연락 방법 -->
        <div class="form-group row">
            <label for="calling" class="col-sm-2 col-form-label"><strong>연락 방법</strong></label>
            <div class="col-sm-10">
                <input type="text" name="calling" class="form-control" id="calling" />
            </div>
        </div>
        <!-- 제목 -->
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="title" />
            </div>
        </div>
        <!-- 내용 -->
        <div class="form-group row">
            <label for="input_content" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <input type="text" name="input_content" class="form-control" id="input_content" />
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="글 등록" />
            </div>
        </div>
    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
