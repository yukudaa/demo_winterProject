<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시판 - 글 수정</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
  <form th:action="@{'/post/edit/' + ${post.id}}" method="post">
    <input type="hidden" name="_method" value="put" />
    <input type="hidden" name="id" th:value="${post.id}" />

    <div class="form-group row">
      <label for="study_project1" class="col-sm-2 col-form-label"><strong>모집 구분</strong></label>
      <div class="col-sm-10">
        <input
                type="text"
                name="study_project"
                class="form-control"
                id="study_project1"
                th:value="${post.study_project}"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="person_num1" class="col-sm-2 col-form-label"><strong>모집 인원</strong></label>
      <div class="col-sm-10">
        <input
                type="text"
                name="person_num"
                class="form-control"
                id="person_num1"
                th:value="${post.person_num}"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="online_offline1" class="col-sm-2 col-form-label"><strong>진행 방식</strong></label>
      <div class="col-sm-10">
        <input
                type="text"
                name="online_offline"
                class="form-control"
                id="online_offline1"
                th:value="${post.online_offline}"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="duration1" class="col-sm-2 col-form-label"><strong>진행 기간</strong></label>
      <div class="col-sm-10">
        <input
                type="text"
                name="duration"
                class="form-control"
                id="duration1"
                th:value="${post.duration}"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="skill1" class="col-sm-2 col-form-label"><strong>기술 스택</strong></label>
      <div class="col-sm-10">
        <input
                type="text"
                name="skill"
                class="form-control"
                id="skill1"
                th:value="${post.skill}"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="date1" class="col-sm-2 col-form-label"><strong>시작 예정일</strong></label>
      <div class="col-sm-10">
        <input
                type="text"
                name="date"
                class="form-control"
                id="date1"
                th:value="${post.date}"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="calling1" class="col-sm-2 col-form-label"><strong>연락 방법</strong></label>
      <div class="col-sm-10">
        <input
                type="text"
                name="calling"
                class="form-control"
                id="calling1"
                th:value="${post.calling}"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="title1" class="col-sm-2 col-form-label"><strong>제목</strong></label>
      <div class="col-sm-10">
        <input
                type="text"
                name="title"
                class="form-control"
                id="title1"
                th:value="${post.title}"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="input_content1" class="col-sm-2 col-form-label"><strong>내용</strong></label>
      <div class="col-sm-10">
        <input
                    type="text"
                    name="input_content"
                    class="form-control"
                    id="input_content1"
                    th:value="${post.input_content}"
        />
      </div>
    </div>


    <div class="row">
      <div class="col-auto mr-auto"></div>
      <div class="col-auto">
        <input class="btn btn-primary" type="submit" role="button" value="수정" />
      </div>
    </div>
  </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
